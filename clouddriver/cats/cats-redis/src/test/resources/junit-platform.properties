# JUnit 5 Parallel Execution Configuration
# Enables class-level parallelism while keeping methods sequential
#
# Each test class has its own isolated Redis container (via @Testcontainers),
# so class-level parallelism is safe. Methods within a class share the same
# container and must run sequentially.
#
# To disable parallel execution (e.g., for debugging):
#   -Djunit.jupiter.execution.parallel.enabled=false

junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=same_thread
junit.jupiter.execution.parallel.mode.classes.default=concurrent
junit.jupiter.execution.parallel.config.strategy=dynamic
junit.jupiter.execution.parallel.config.dynamic.factor=0.5


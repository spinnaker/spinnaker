apply plugin: "java-library"
apply plugin: "org.jetbrains.kotlin.plugin.spring"
apply from: "$rootDir/gradle/grpc.gradle"

apply plugin: "spinnaker.package"

ext {
  springConfigLocation = System.getProperty("spring.config.location", "${System.getProperty("user.home")}/.spinnaker/")
  repackage = System.getProperty("springBoot.repackage", "false")
}

mainClassName = "com.netflix.spinnaker.keel.MainKt"
run {
  systemProperty("spring.config.location", project.springConfigLocation)
}

dependencies {
  implementation "org.springframework.boot:spring-boot-starter-actuator:$bootVersion"
  implementation "org.springframework.boot:spring-boot-starter-web:$bootVersion"
  implementation project(":keel-ec2")
  implementation project(":keel-veto")
}

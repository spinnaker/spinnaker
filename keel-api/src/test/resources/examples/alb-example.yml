---
apiVersion: ec2.spinnaker.netflix.com/v1
kind: application-load-balancer
metadata:
  serviceAccount: my-email@spinnaker.io
spec:
  moniker:
    app: keeldemo
    stack: example
    detail: albec2v1
  locations:
    accountName: test
    vpcName: vpc0
    subnet: internal (vpc0)
    regions:
    - name: us-east-1
    - name: us-west-2
  listeners:
    - port: 80
      protocol: HTTP
  targetGroups:
    - name: keeldemo-example-tgec2v1
      port: 7001
      attributes:
        stickinessEnabled: false

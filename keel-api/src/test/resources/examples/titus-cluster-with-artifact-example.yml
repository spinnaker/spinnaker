---
apiVersion: titus.spinnaker.netflix.com/v1
kind: cluster
metadata:
  serviceAccount: my-email@spinnaker.io
spec:
  moniker:
    app: keeldemo
    stack: examples
    detail: ec2v1
  container:
    organization: emburns
    image: spin-titus-demo
    tagVersionStrategy: semver-tag
  locations:
    account: titustestvpc
    regions:
      - name: us-west-2
      - name: us-east-1
  capacity:
    min: 1
    max: 1
    desired: 1
  overrides: {}
  dependencies:
    loadBalancerNames: []
    securityGroupNames:
      - keeldemo
      - nf-datacenter
      - nf-infrastructure
    targetGroups: []

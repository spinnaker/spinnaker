if (spinnakerGradleVersion.endsWith('-SNAPSHOT')) {
  pluginManagement {
    repositories {
      mavenLocal()
      gradlePluginPortal()
    }
  }
}

enableFeaturePreview("VERSION_ORDERING_V2")

include(
  "spinnaker-dependencies",
  "kork-annotations",
  "kork-artifacts",
  "kork-aws",
  "kork-bom",
  "kork-config",
  "kork-core",
  "kork-core-tck",
  "kork-eureka",
  "kork-exceptions",
  "kork-expressions",
  "kork-jedis",
  "kork-jedis-test",
  "kork-plugins",
  "kork-plugins-api",
  "kork-plugins-tck",
  "kork-plugins-spring-api",
  "kork-proto",
  "kork-pubsub",
  "kork-pubsub-aws",
  "kork-runtime",
  "kork-secrets",
  "kork-secrets-aws",
  "kork-secrets-gcp",
  "kork-security",
  "kork-retrofit",
  "kork-sql",
  "kork-sql-test",
  "kork-stackdriver",
  "kork-swagger",
  "kork-telemetry",
  "kork-test",
  "kork-web",
)

rootProject.name = "kork"

def setBuildFile(project) {
  project.buildFileName = "${project.name}.gradle"
  project.children.forEach {
    setBuildFile(it)
  }
}

rootProject.children.forEach {
  setBuildFile(it)
}

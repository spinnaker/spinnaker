['clouddriver', 'fiat', 'front50', 'kork'].each { prj ->
  String propName = "${prj}Composite"
  String projectPath = "../$prj"
  if (settings.ext.has(propName) && Boolean.parseBoolean(settings.ext.get(propName) as String)) {
    includeBuild projectPath
  }
}

enableFeaturePreview("VERSION_ORDERING_V2")

rootProject.name="halyard"

include 'halyard-backup'
include 'halyard-cli'
include 'halyard-config'
include 'halyard-core'
include 'halyard-deploy'
include 'halyard-proto'
include 'halyard-web'

def setBuildFile(project) {
  project.buildFileName = "${project.name}.gradle"
  project.children.each {
    setBuildFile(it)
  }
}

rootProject.children.each {
  setBuildFile(it)
}

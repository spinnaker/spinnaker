rootProject.name = "clouddriver"

include 'clouddriver-core',
  'clouddriver-security',
  'clouddriver-web',
  'clouddriver-aws',
  'clouddriver-ecs',
  'clouddriver-google',
  'clouddriver-google-common',
  'clouddriver-azure',
  'clouddriver-kubernetes',
  'clouddriver-dcos',
  'clouddriver-docker',
  'clouddriver-eureka',
  'clouddriver-consul',
  'clouddriver-elasticsearch',
  'clouddriver-elasticsearch-aws',
  'clouddriver-openstack',
  'clouddriver-appengine',
  'clouddriver-artifacts',
  'clouddriver-oracle',
  'clouddriver-titus',
  'cats:cats-core',
  'cats:cats-redis',
  'cats:cats-dynomite',
  'cats:cats-test'

def setBuildFile(project) {
  project.buildFileName = "${project.name}.gradle"
  project.children.each {
    setBuildFile(it)
  }
}

rootProject.children.each {
  setBuildFile(it)
}


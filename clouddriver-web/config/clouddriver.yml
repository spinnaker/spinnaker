server:
  port: 7002
  ssl:
    enabled: false

redis:
  connection: redis://localhost:6379

services:
  front50:
    baseUrl: http://localhost:8080

swagger:
  enabled: true
  title: clouddriver
  description: Cloud read and write operations
  contact: admin@host.net
  patterns:
    - .*elasticIps.*
    - .*cache.*
    - .*instance.*
    - .*search.*
    - .*security.*
    - .*vpcs.*
    - .*credentials.*
    - .*subnets.*
    - .*ops.*
    - .*task.*
    - .*applications.*
    - .*aws.*
    - .*gce.*
    - .*instances.*
    - .*reports.*

default:
  # legacyServerPort is a non-ssl listener, if ssl is enabled. -1 to disable
  legacyServerPort: -1
  account:
    env: default

aws:
  enabled: ${AWS_ENABLED:false}
  defaults:
    iamRole: FooRole
    instanceClassBlockDevices:
    - instanceClass: m3
      blockDevices:
      - deviceName: /dev/sdb
        virtualName: ephemeral0
      - deviceName: /dev/sdc
        virtualName: ephemeral1
  defaultRegions:
    - name: us-east-1
  defaultKeyPairTemplate: '{{name}}-keypair'

  # an empty list means we are directly managing the AWS account we have credentials for (named default.account.env)
  # see prod profile section below for an example configuration to manage other accounts via STS assume role
  accounts: []


google:
  enabled: false
  defaults:
    instanceTypePersistentDisks:
    - instanceType: n1-standard-1
      persistentDisk:
        type: pd-ssd
        size: 20
    - instanceType: n1-standard-2
      persistentDisk:
        type: pd-ssd
        size: 40
    - instanceType: n1-standard-4
      persistentDisk:
        type: pd-ssd
        size: 80
    - instanceType: n1-standard-8
      persistentDisk:
        type: pd-ssd
        size: 160
    - instanceType: n1-standard-16
      persistentDisk:
        type: pd-ssd
        size: 320
    - instanceType: n1-standard-32
      persistentDisk:
        type: pd-ssd
        size: 640
    - instanceType: f1-micro
      persistentDisk:
        type: pd-standard
        size: 10
    - instanceType: g1-small
      persistentDisk:
        type: pd-standard
        size: 10
    - instanceType: n1-highmem-2
      persistentDisk:
        type: pd-ssd
        size: 40
    - instanceType: n1-highmem-4
      persistentDisk:
        type: pd-ssd
        size: 80
    - instanceType: n1-highmem-8
      persistentDisk:
        type: pd-ssd
        size: 160
    - instanceType: n1-highmem-16
      persistentDisk:
        type: pd-ssd
        size: 320
    - instanceType: n1-highmem-32
      persistentDisk:
        type: pd-ssd
        size: 640
    - instanceType: n1-highcpu-2
      persistentDisk:
        type: pd-ssd
        size: 40
    - instanceType: n1-highcpu-4
      persistentDisk:
        type: pd-ssd
        size: 80
    - instanceType: n1-highcpu-8
      persistentDisk:
        type: pd-ssd
        size: 160
    - instanceType: n1-highcpu-16
      persistentDisk:
        type: pd-ssd
        size: 320
    - instanceType: n1-highcpu-32
      persistentDisk:
        type: pd-ssd
        size: 640
    - instanceType: default
      persistentDisk:
        type: pd-standard
        size: 100

docker:
  enabled: ${DOCKER_ENABLED:false}

titan:
  enabled: ${TITAN_ENABLED:false}


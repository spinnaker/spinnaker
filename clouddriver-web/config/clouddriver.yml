server:
  port: 7002
  ssl:
    enabled: false

redis:
  connection: redis://localhost:6379
  scheduler: default
  parallelism: -1

services:
  front50:
    baseUrl: http://localhost:8080

swagger:
  enabled: true
  title: clouddriver
  description: Cloud read and write operations
  contact: admin@host.net
  patterns:
    - .*elasticIps.*
    - .*cache.*
    - .*instance.*
    - .*search.*
    - .*security.*
    - .*vpcs.*
    - .*credentials.*
    - .*subnets.*
    - .*ops.*
    - .*task.*
    - .*applications.*
    - .*aws.*
    - .*azure.*
    - .*gce.*
    - .*kubernetes.*
    - .*openstack.*
    - .*instances.*
    - .*reports.*
    - .*docker.*
    - .*job.*
    - .*process.*

default:
  # legacyServerPort is a non-ssl listener, if ssl is enabled. -1 to disable
  legacyServerPort: -1
  account:
    env: default

aws:
  enabled: ${AWS_ENABLED:false}
  # proxy:
  #  proxyHost: 10.0.0.54
  #  proxyPort: 8888
  #  proxyUsername: foo
  #  proxyPassword: foo
  #  proxyDomain: foo
  #  proxyWorkstation: foo
  #  protocol: HTTP
  defaults:
    iamRole: FooRole
    instanceClassBlockDevices:
    - instanceClass: m3
      blockDevices:
      - deviceName: /dev/sdb
        virtualName: ephemeral0
      - deviceName: /dev/sdc
        virtualName: ephemeral1
  defaultRegions:
    - name: us-east-1
  defaultKeyPairTemplate: '{{name}}-keypair'

  # an empty list means we are directly managing the AWS account we have credentials for (named default.account.env)
  # see prod profile section below for an example configuration to manage other accounts via STS assume role
  accounts: []

azure:
  enabled: ${AZURE_ENABLED:false}
  defaults:

  accounts:
    - name: my-azure-account
      clientId: ${AZURE_CLIENT_ID}
      appKey: ${AZURE_APPKEY}
      tenantId: ${AZURE_TENANT_ID}
      subscriptionId: ${AZURE_SUBSCRIPTION_ID}
      regions: ["westus", "eastus"]
      vmImages:
      - publisher: "MicrosoftWindowsServer"
        offer: "WindowsServer"
        sku: "2012-R2-Datacenter"
        version: "4.0.20151214"
      - publisher: "Canonical"
        offer: "UbuntuServer"
        sku: "14.04.3-LTS"
        version: "14.04.201602171"
      - publisher: "credativ"
        offer: "Debian"
        sku: "8"
        version: "8.0.201602010"
      - publisher: "OpenLogic"
        offer: "CentOS"
        sku: "7.1"
        version: "7.1.20150731"
      - publisher: "SUSE"
        offer: "openSUSE-Leap"
        sku: "42.1"
        version: "2016.01.14"
      - publisher: "SUSE"
        offer: "SLES"
        sku: "12-SP1"
        version: "2015.12.15"
  # Example how to set the Azure storage connection string related entries for retrieving the list of available custom VM images,
  #  where "scs" represents the Azure Storage connection string and "blobDir" is the relative path to the custom images container
  #
  #    customImages:
  #    - scs: ${AZURE_SCS1}
  #      blobDir: "system/Microsoft.Compute/Images/vhds"

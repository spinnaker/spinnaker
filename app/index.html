<!doctype html>
<html class="no-js" ng-app="spinnaker">
<head>
  <meta charset="utf-8">
  <title ng-bind="pageTitle">Spinnaker</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes glowing {
      0% { opacity: 1; }
      50% { opacity: .3; }
      100% { opacity: 1; }
    }

    body {
      margin: 0;
    }

    .loading-placeholder {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      animation: fade-in 0.5s steps(30) 1;
      background-color: #F8F8F8;
      text-align: center;
      margin: 0;
      padding: 100px 0 0 0;
      color: #333333;
    }

    .loading-placeholder h1, .loading-placeholder h2 {
      font-family: "Helvetic Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
      margin: 10px 0;
      font-size: 30px;
      line-height: 30px;
      position: relative;
      top: 0;
      animation: fade-in 0.5s steps(30) 1;
    }

    .loading-placeholder svg {
      animation: glowing 3.5s steps(30) infinite;
    }
    spinnaker > .spinnaker-container {
      animation: fade-in 0.5s steps(30) 1;
    }
  </style>
</head>
<body>
<div class="transition-overlay" ng-if="!authenticating && routing">
  <h1 us-spinner="{radius:30, width:8, length: 16}"></h1>
</div>
<div ng-style="{display: authenticating ? '' : 'none'}" class="loading-placeholder">

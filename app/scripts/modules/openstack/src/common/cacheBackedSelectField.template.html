<select-field
  value="model"
  options="options"
  label="{{label}}"
  label-column-size="{{labelColumnSize}}"
  value-column-size="{{valueColumnSize}}"
  help-key="{{helpKey}}"
  on-change="onValueChanged(value)"
  read-only="readOnly"
  allow-no-selection="allowNoSelection"
  no-options-message="{{noOptionsMessage}}"
  no-selection-message="{{noSelectionMessage}}"
  option-update="updateOptions"
  backing-cache="{{backingCache}}"
></select-field>

<stage-config-field label="Account">
  <account-select-field
    component="vm.component"
    field="credentials"
    accounts="vm.accounts"
    provider="'gce'"
    on-change="vm.accountChange()"
    required>
  </account-select-field>
</stage-config-field>
<stage-config-field label="Zones">
  <p ng-if="!vm.component.credentials" class="form-control-static">(Select an Account)</p>
  <checkmap
    ng-if="vm.component.credentials"
    item-map="vm.zones"
    on-change="vm.zoneChanged()"
    selected-items="vm.component.zones">
  </checkmap>
</stage-config-field>
<stage-config-field label="Cluster" help-key="pipeline.config.findAmi.cluster">
  <cluster-selector
    clusters="vm.clusterList"
    model="vm.component.cluster"
    toggled="vm.clusterSelectInputToggled(isToggled)">
  </cluster-selector>
</stage-config-field>

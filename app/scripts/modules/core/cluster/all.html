<div class="header row header-clusters">
  <div class="col-md-4 col-sm-4">
    <h3>
      Clusters <span class="small"><help-field key="cluster.description"></help-field></span>
    </h3>
  </div>
  <div class="col-md-8 col-sm-8">
    <div class="form-inline clearfix filters">
      <div class="form-group text-center">
        <label class="checkbox">Show </label>
        <div class="checkbox">
          <label>
            <input type="checkbox"
                   ng-model="sortFilter.showAllInstances"
                   ng-change="allClusters.updateClusterGroups()"/>
            Instances
          </label>
        </div>
        <div class="checkbox" is-visible="sortFilter.showAllInstances">
          <label>
            <input type="checkbox"
                   ng-model="sortFilter.listInstances"
                   ng-change="allClusters.updateClusterGroups()"/>
            with details
          </label>
        </div>
      </div>
    </div>
    <div class="application-actions">
      <button class="btn btn-sm btn-default" ng-click="allClusters.createServerGroup()">
        <span class="glyphicon glyphicon-plus-sign visible-lg-inline"></span>
        <span class="glyphicon glyphicon-plus-sign visible-md-inline visible-sm-inline" uib-tooltip="Create Server Group"></span>
        <span class="visible-lg-inline">Create Server Group</span>
      </button>
    </div>
  </div>
  <filter-tags tags="tags" tag-cleared="allClusters.updateClusterGroups()" clear-filters="allClusters.clearFilters()"></filter-tags>
</div>
<div class="content"
     data-scroll-id="clusters-content"
     sticky-headers
     waypoint-container
     waypoint-container-key="{{application.name}}"
     waypoint-offset="100"
     ng-include="allClusters.groupingsTemplate"></div>

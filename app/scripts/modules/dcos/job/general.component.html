<div class="container-fluid form-horizontal">
  <div class="form-group">
    <div class="col-md-3 sm-label-right">ID</div>
    <div class="col-md-7">
      <input
        type="text"
        class="form-control input-sm"
        ng-pattern="$ctrl.idPattern"
        name="id"
        ng-model="$ctrl.general.id"
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">Description</div>
    <div class="col-md-7">
      <input type="text" class="form-control input-sm" name="description" ng-model="$ctrl.general.description" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">CPUs</div>
    <div class="col-md-2">
      <input type="number" class="form-control input-sm" name="cpus" ng-model="$ctrl.general.cpus" min="0.01" />
    </div>
    <div class="col-md-3 sm-label-right">GPUs</div>
    <div class="col-md-2">
      <input type="number" class="form-control input-sm" name="gpus" ng-model="$ctrl.general.gpus" min="0" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">Memory (MiB)</div>
    <div class="col-md-2">
      <input type="number" class="form-control input-sm" name="mem" ng-model="$ctrl.general.mem" min="1" />
    </div>
    <div class="col-md-3 sm-label-right">Disk (MiB)</div>
    <div class="col-md-2">
      <input type="number" class="form-control input-sm" name="disk" ng-model="$ctrl.general.disk" min="0" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">Command</div>
    <div class="col-md-7">
      <input type="text" class="form-control input-md" name="command" ng-model="$ctrl.general.cmd" />
    </div>
  </div>
</div>

<div class="container-fluid form-horizontal">
  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Reserved Compute Units <help-field key="ecs.capacity.reserved.computeUnits"></help-field>
    </div>
    <div class="col-md-2">
      <input
        type="number"
        class="form-control input-sm no-spel"
        name="computeUnits"
        ng-model="$ctrl.command.computeUnits"
      />
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-5 sm-label-right">
      Reserved Memory <help-field key="ecs.capacity.reserved.memory"></help-field>
    </div>
    <div class="col-md-2">
      <input
        type="number"
        class="form-control input-sm no-spel"
        name="memory"
        ng-model="$ctrl.command.reservedMemory"
      />
    </div>
  </div>
</div>

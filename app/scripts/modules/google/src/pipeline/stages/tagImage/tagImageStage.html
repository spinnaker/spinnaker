<div ng-controller="gceTagImageStageCtrl as tagImageStageCtrl" class="form-horizontal">
  <stage-config-field label="Account">
    <account-select-field component="stage" field="credentials" accounts="accounts" provider="'gce'" required>
    </account-select-field>
  </stage-config-field>
  <stage-config-field label="Tags">
    <map-editor model="stage.tags" allow-empty="true"></map-editor>
  </stage-config-field>
  <stage-config-field label="Stages (optional)" help-key="gce.tagImage.consideredStages" help-key-expand="true">
    <div class="checkbox">
      <checklist model="stage.consideredStages" items="consideredStages"></checklist>
    </div>
  </stage-config-field>
</div>

<form name="form" novalidate class="form-horizontal gce-http-lb">
  <div ng-if="!ctrl.command" style="height: 200px">
    <h3 us-spinner="{radius:30, width:8, length: 16}"></h3>
  </div>
  <v2-modal-wizard heading="{{:: ctrl.modalDescriptor}}" ng-if="ctrl.command">
    <v2-wizard-page key="location" label="Location" mark-complete-on-view="false">
      <ng-include src="ctrl.pages.location"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="listeners" label="Listeners" mark-complete-on-view="false">
      <ng-include src="ctrl.pages.listeners"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="default-service" label="Default Service" mark-complete-on-view="false">
      <ng-include src="ctrl.pages.defaultService"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="host-rules" label="Host Rules" mark-complete-on-view="false">
      <ng-include src="ctrl.pages.hostRules"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="backend-services" label="Backend Services" mark-complete-on-view="false">
      <ng-include src="ctrl.pages.backendServices"></ng-include>
    </v2-wizard-page>
    <v2-wizard-page key="health-checks" label="Health Checks" mark-complete-on-view="false">
      <ng-include src="ctrl.pages.healthChecks"></ng-include>
    </v2-wizard-page>
  </v2-modal-wizard>
  <div class="modal-footer">
    <button ng-disabled="taskMonitor.submitting" class="btn btn-default"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <button class="btn btn-default" ng-if="ctrl.command.loadBalancer.defaultService" ng-click="ctrl.preview()">
      Preview
    </button>
    <submit-button is-disabled="form.$invalid || taskMonitor.submitting"
                   submitting="taskMonitor.submitting" on-click="ctrl.submit()"
                   is-new="ctrl.isNew"></submit-button>
  </div>
</form>

<div class="sm-label-left">
  <b>SELinux Options</b>
</div>
<div class="row" ng-repeat="field in $ctrl.fields">
  <div class="col-md-4 sm-label-right">
    {{::field.label}}
    <help-field key="{{::field.helpField}}"></help-field>
  </div>
  <div class="col-md-4">
    <input
      type="text"
      class="form-control input-sm"
      ng-model="$ctrl.component.securityContext.seLinuxOptions[field.model]"
    />
  </div>
</div>

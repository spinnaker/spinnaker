
<div class="rollout progress" tooltip-html-unsafe="{{tooltip}}" tooltip-append-to-body="true">
  <div class="progress-bar"
       ng-style="progressStyle"
       ng-class="{'progress-bar-info': isRunning,
       'progress-bar-success': isSuccessful,
       'progress-bar-disabled': isPending,
       'progress-bar-danger': isFailed}"
    >

  </div>
</div>

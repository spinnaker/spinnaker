---
application: fnord
serviceAccount: delivery-engineering@netflix.com
environments:
- name: test
  resources:
  - kind: ec2/application-load-balancer@v1.1
    spec:
      moniker:
        app: fnord
      listeners:
      - port: 443
        protocol: HTTPS
        certificateArn: arn:aws:iam::111111111111:server-certificate/fnord.prod.illuminati.org-DigiCertSHA2SecureServerCA-20200205-20210205
        defaultActions:
        - type: forward
          order: 1
          targetGroupName: fnord
      locations:
        vpc: vpc0
        subnet: internal (vpc0)
        account: prod
        regions:
        - name: us-east-1
      dependencies:
        securityGroupNames:
        - fnord
        - datacenter-elb
      targetGroups:
      - name: fnord
        port: 8443
        protocol: HTTPS
        attributes:
          stickinessType: lb_cookie
          stickinessEnabled: false
          stickinessDuration: 8400
          deregistrationDelay: 600
          slowStartDurationSeconds: 0
        targetType: ip
        healthCheckPort: 8080

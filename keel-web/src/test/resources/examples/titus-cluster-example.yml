---
apiVersion: titus.spinnaker.netflix.com/v1
kind: cluster
metadata:
  serviceAccount: my-email@spinnaker.io
spec:
  moniker:
    app: keeldemo
    stack: examples
    detail: ec2v1
  container:
    organization: emburns
    image: spin-titus-demo
    digest: sha:blahblah
  locations:
    account: titustestvpc
    regions:
      - name: us-west-2
      - name: us-east-1
  entrypoint: ""
  resources:
    cpu: 1
    memory: 5000
    disk: 10000
    networkMbps: 128
    gpu: 0
  env:
    myvar: myvalue
  containerAttributes:
    titusParameter.agent.allowCpuBursting: true
  iamProfile: emburnstestInstanceProfile
  capacityGroup: emburnstest
  capacity:
    min: 1
    max: 1
    desired: 1
  overrides: {}
  dependencies:
    loadBalancerNames: []
    securityGroupNames:
      - keeldemo
      - nf-datacenter
      - nf-infrastructure
    targetGroups: []

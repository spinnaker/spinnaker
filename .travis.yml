language: java
jdk:
  - oraclejdk8
sudo: required
dist: trusty
before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
# Uncomment out below lines to enable integration with Codecov
# See PR #375 for details: https://github.com/spinnaker/deck-kayenta/pull/375
#  - pip install --user codecov
install: travis/installViaTravis.sh
#after_success:
#  - codecov --file coverage/lcov.info --disable search
script: travis/buildViaTravis.sh
cache:
  directories:
    - node_modules
deploy:
  provider: npm
  email: delivery-engineering@netflix.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    repo: spinnaker/deck-kayenta

language: java
jdk:
- oraclejdk8
dist: trusty
sudo: false
before_install:
  - apt-get -qq update
  - apt-get install r-base
  - apt-get install r-cran-rserve
  - /usr/bin/R CMD Rserve --RS-conf $HOME/gradle/Rserve.conf
  - ps ax
install: true
script: gradle/buildViaTravis.sh
before_cache: gradle/prepCaches.sh
cache:
  directories:
  - "$HOME/.gradle"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

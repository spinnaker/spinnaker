buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
  }
}

apply plugin: 'spring-boot'

configurations.all {
  exclude group: 'javax.servlet', module: 'servlet-api'
  exclude group: "org.slf4j", module: "slf4j-log4j12"
}

dependencies {
  runtime "com.netflix.asgard.platformcomponents:platformcomponents-core:0.1"
  compile project(":kato-manual")
  compile project(":kato-core")
  compile "com.netflix.eureka:eureka-client:1.1.128"
  compile commonDependencies.springBootActuator
  compile commonDependencies.springBootDataRest

  testCompile commonDependencies.springBootTest
}

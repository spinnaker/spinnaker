# Spring Boot 3.0 (Spring Framework 6) changed the default path matching strategy
# from AntPathMatcher to PathPatternParser.
# PathPatternParser handles trailing slashes differently â€”
# for example, "/api/test" and "/api/test/" are no longer treated as equivalent paths.
# To restore the old behavior where both were matched the same way,
# we explicitly set the matching strategy back to ANT_PATH_MATCHER.
spring:
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

  application:
    name: gate
services:
  clouddriver.baseUrl: "http://localhost:7002"

  deck.baseUrl: "http://localhost:9000"

  echo.enabled: false

  echo.baseUrl: "http://echo"

  fiat.enabled: false

  fiat.baseUrl: "http://localhost:8082"

  front50.baseUrl: "http://localhost:8080"

  igor.enabled: false

  kayenta.enabled: false

  rosco.enabled: false

  orca.baseUrl: "http://localhost:8083"

  mine.enabled: false

  swabbie.enabled: false

  keel.baseUrl: "http://localhost:8087"

slack:
  baseUrl: "https://slack.com"

---

spring:
  config:
    activate:
      on-profile: alloworigincors

cors:
  allow-mode: "list"
  allowed-origins: >
    https://testblah.domain.net,
    https://testblah.somewhere.net

---

spring:
  config:
    activate:
      on-profile: regexcors

cors:
  allowedOriginsPattern: '^https?://(?:localhost|[^/]+\.somewhere\.net)(?::[1-9]\d*)?/?$'
  expectLocalhost: true


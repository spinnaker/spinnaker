<div>
  <div class="form-group">
    <div class="col-md-12">
      <p>Sets desired instance count.</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3 sm-label-right">Number of Instances</div>
    <div class="col-md-2">
      <input
        type="number"
        class="form-control input-sm"
        ng-model="cap.command.sku.capacity"
        min="0"
        max="100"
        required
      />
    </div>
  </div>
</div>

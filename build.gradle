buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.48'
  }
}

ext {
  springBootVersion = "1.2.0.RELEASE"
}

allprojects {
  apply plugin: "spinnaker-gradle-project"
  apply plugin: "groovy"

  group = "com.netflix.spinnaker.oort"

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  configurations.all {
    resolutionStrategy {
      force 'org.apache.httpcomponents:httpclient:4.3.5'
      force 'org.apache.httpcomponents:httpcore:4.3.2'
    }
    exclude group: 'javax.servlet', module: 'servlet-api'
    exclude group: "org.slf4j", module: "slf4j-log4j12"
    exclude group: "org.mortbay.jetty", module: "servlet-api"
  }

  dependencies {
    spinnaker.group("test")
    compile spinnaker.dependency("bootActuator")
    compile spinnaker.dependency("groovy")
    compile spinnaker.dependency("rxJava")
    compile spinnaker.dependency('amos')
    compile 'com.netflix.spinnaker.cats:cats-core:0.10'
    compile 'com.netflix.spinnaker.cats:cats-redis:0.10'
  }
}

ideaConfig {
  codeStyleXml = file('idea/codeStyle.xml')
}

defaultTasks ':oort-web:bootRun'

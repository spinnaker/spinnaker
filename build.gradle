buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.117'
  }
}

allprojects {
  apply plugin: 'spinnaker-gradle-project'
  apply plugin: 'groovy'
  apply plugin: 'idea'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  group = "com.netflix.spinnaker.gate"
}

defaultTasks ':gate-web:bootRun'

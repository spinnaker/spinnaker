buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.netflix.bluespar:bluespar-gradle-project:1.9.2'
  }
}

subprojects {
  group = 'com.netflix.bluespar.kork'
  apply plugin: 'bluespar-gradle-project'
  apply plugin: 'groovy'
  apply plugin: 'jacoco'

  sourceCompatibility = 1.7
  targetCompatibility = 1.7
  jacoco {
    toolVersion = '0.7.0.201403182114'
  }
  configurations {
    all {
      resolutionStrategy {
        //jcenter seems to be missing the jar for 0.5.12:
        force 'com.netflix.archaius:archaius-core:0.6.0'
      }
    }
  }
}

project(':kork-core') {
  dependencies {
    compile 'org.springframework.boot:spring-boot-autoconfigure:1.0.2.RELEASE'
    compile 'com.netflix.eureka:eureka-client:1.1.132'
    compile 'com.netflix.astyanax:astyanax-cassandra:1.56.48'
    compile 'com.netflix.astyanax:astyanax-thrift:1.56.48'
    compile 'com.amazonaws:aws-java-sdk:1.7.5'
    testCompile 'org.codehaus.groovy:groovy-all:2.3.0'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'junit:junit:4.11'
    testRuntime 'org.slf4j:slf4j-simple:1.7.7'
  }
}


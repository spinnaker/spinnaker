buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.netflix.nebula:gradle-netflixoss-project-plugin:5.1.1'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    apply plugin: 'nebula.netflixoss'
    apply plugin: 'idea'
}


idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
        vcs = 'Git'
    }
}


subprojects {
    apply plugin: 'groovy'

    group = 'com.netflix.spinnaker.gradle'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    dependencies {
        compile gradleApi()
        compile localGroovy()
    }

    bintray {
        pkg {
            userOrg = 'spinnaker'
            repo = 'gradle'
            labels = ['Spinnaker', 'Netflix']
        }
    }
}

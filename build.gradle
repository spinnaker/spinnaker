buildscript {
  repositories {
    jcenter()
    maven { url "http://spinnaker.bintray.com/gradle" }
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath "com.netflix.spinnaker.gradle:spinnaker-gradle-project:4.1.2"
    classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE"
    classpath "com.netflix.nebula:nebula-kotlin-plugin:$kotlinVersion"
  }
}

allprojects {
  apply plugin: "spinnaker.project"

  group = "com.netflix.spinnaker.keel"

  configurations.all {
    exclude group: "javax.servlet", module: "servlet-api"
    exclude group: "org.slf4j", module: "slf4j-log4j12"
    exclude group: "org.slf4j", module: "slf4j-simple"
  }

  dependencyLocking {
    lockAllConfigurations()
  }
}

subprojects {
  apply from: "$rootDir/gradle/kotlin.gradle"
  apply from: "$rootDir/gradle/junit5.gradle"
  apply from: "$rootDir/gradle/license.gradle"

  repositories {
    jcenter()
  }

  test {
    testLogging {
      exceptionFormat = "full"
    }
  }
}

defaultTasks ":keel-web:run"

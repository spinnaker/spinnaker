buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.13'
  }
}

ext {
  springBootVersion = "1.1.7.RELEASE"
}

allprojects {
  apply plugin: "spinnaker-gradle-project"
  apply plugin: "groovy"

  group = "com.netflix.spinnaker.oort"

  configurations.all {
    exclude group: 'javax.servlet', module: 'servlet-api'
    exclude group: "org.slf4j", module: "slf4j-log4j12"
    exclude group: "org.mortbay.jetty", module: "servlet-api"
  }

  repositories {
    mavenLocal()
    jcenter()
    maven { url "http://repo.spring.io/repo" }
    maven { url 'http://oss.sonatype.org/content/repositories/staging' }
  }

  dependencies {
    spinnaker.group("test")
    compile spinnaker.dependency("bootActuator")
    compile spinnaker.dependency("groovy")
    compile spinnaker.dependency("rxJava")
    compile spinnaker.dependency('amos')
    compile 'com.netflix.spinnaker.cats:cats-core:0.3'
    compile 'com.netflix.spinnaker.cats:cats-redis:0.3'
  }

}

ideaConfig {
  codeStyleXml = file('idea/codeStyle.xml')
}


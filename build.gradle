buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.28'
  }
}

ext {
  springBootVersion = "1.1.8.RELEASE"
}

allprojects {
  apply plugin: 'spinnaker-gradle-project'
  apply plugin: 'groovy'

  group = "com.netflix.spinnaker.mort"

  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/spinnaker" }
  }

  dependencies {
    spinnaker.group("test")
    compile spinnaker.dependency('groovy')
    compile spinnaker.dependency('bootActuator')
  }
}

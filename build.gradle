buildscript {
  repositories {
    jcenter()
    maven { url "http://dl.bintray.com/spinnaker/gradle" }
  }
  dependencies {
    classpath 'com.netflix.spinnaker:spinnaker-gradle-project:1.12.8'
  }
}

ext {
  springBootVersion = "1.1.6.RELEASE"

  commonDependencies = [
          groovy            : "org.codehaus.groovy:groovy-all:2.3.6",
          springBootDataRest: "org.springframework.boot:spring-boot-starter-data-rest:${springBootVersion}",
          spock             : "org.spockframework:spock-core:0.7-groovy-2.0",
  ]
}

allprojects {
  apply plugin: 'spinnaker-gradle-project'
  apply plugin: 'groovy'
  apply plugin: 'idea'

  targetCompatibility = 1.7
  sourceCompatibility = 1.7

  group = 'com.netflix.spinnaker'

  repositories {
    jcenter()
  }

  dependencies {
    compile commonDependencies.groovy
    compile commonDependencies.springBootDataRest
    testCompile commonDependencies.spock
  }
}

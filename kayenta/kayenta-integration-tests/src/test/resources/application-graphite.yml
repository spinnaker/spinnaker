kayenta:
  graphite:
    enabled: true
    accounts:
      - name: graphite-account
        endpoint:
          baseUrl: http://localhost:${embedded.graphite.httpPort}
        supportedTypes:
          - METRICS_STORE

management:
  graphite:
    metrics:
      export:
        enabled: true
        host: localhost
        port: ${embedded.graphite.picklePort}
        protocol: pickled
        step: 1s
        graphite-tags-enabled: false

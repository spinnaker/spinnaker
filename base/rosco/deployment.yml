apiVersion: apps/v1
kind: Deployment
metadata:
  name: rosco
spec:
  replicas: 1
  template:
    spec:
      containers:
      - env:
        - name: JAVA_OPTS
          value: -XX:MaxRAMPercentage=80.0
        - name: SPRING_PROFILES_ACTIVE
          value: local
        image: us-docker.pkg.dev/spinnaker-community/docker/rosco:latest
        name: rosco
        ports:
        - name: http
          containerPort: 8087
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: http
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - name: config
          mountPath: "/opt/spinnaker/config/"
          readOnly: true
      securityContext:
        runAsUser: 10111
        runAsGroup: 10111
        runAsNonRoot: true
        fsGroup: 10111
      terminationGracePeriodSeconds: 720
      volumes:
      - name: config
        projected:
          sources:
          - configMap:
              name: spinnaker
          - configMap:
              name: rosco

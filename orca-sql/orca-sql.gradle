apply from: "$rootDir/gradle/kotlin.gradle"
apply from: "$rootDir/gradle/spock.gradle"

dependencies {
  implementation(project(":orca-core"))

  // TODO rz - Prefer definitely not having this
  implementation(project(":orca-queue-redis"))
  implementation("com.netflix.spinnaker.keiko:keiko-core:$keikoVersion")
  implementation("org.springframework:spring-jdbc")
  implementation("org.springframework:spring-tx")
  implementation("org.jooq:jooq")
  implementation("org.liquibase:liquibase-core")
  implementation("com.zaxxer:HikariCP")
  implementation("com.fasterxml.jackson.module:jackson-module-kotlin")

  testImplementation(project(":orca-core-tck"))
  testImplementation(project(":orca-test-groovy"))
  testImplementation("com.netflix.spinnaker.kork:kork-sql-test")
  testImplementation("io.strikt:strikt-core")
  testImplementation("org.assertj:assertj-core")
  testImplementation("org.junit.jupiter:junit-jupiter-api")
  testImplementation("dev.minutest:minutest")
  testImplementation("com.nhaarman:mockito-kotlin")
  testImplementation("org.testcontainers:mysql")

  testRuntimeOnly("mysql:mysql-connector-java")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
  testRuntimeOnly("org.junit.platform:junit-platform-launcher")
  testRuntimeOnly("org.junit.vintage:junit-vintage-engine")
}

test {
  useJUnitPlatform {
    includeEngines "junit-vintage", "junit-jupiter"
  }
}

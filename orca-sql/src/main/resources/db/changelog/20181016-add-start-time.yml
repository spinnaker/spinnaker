- changeSet:
    id: 20181016-add-start-time
    author: robzienert
    changes:
    - addColumn:
        tableName: pipelines
        columns:
        - column:
            name: start_time
            type: bigint
            afterColumn: build_time
    - addColumn:
        tableName: orchestrations
        columns:
        - column:
            name: start_time
            type: bigint
            afterColumn: build_time
    - createIndex:
        indexName: pipeline_application_status_starttime_idx
        tableName: pipelines
        columns:
        - column:
            name: application
        - column:
            name: status
        - column:
            name: start_time
    - createIndex:
        indexName: orchestration_application_status_starttime_idx
        tableName: orchestrations
        columns:
        - column:
            name: application
        - column:
            name: status
        - column:
            name: start_time
    rollback:
    - dropIndex:
        tableName: pipelines
        indexName: pipeline_application_status_starttime_idx
    - dropIndex:
        tableName: orchestrations
        indexName: orchestration_application_status_starttime_idx
    - dropColumn:
        tableName: pipelines
        columnName: start_time
    - dropColumn:
        tableName: orchestrations
        columnName: start_time

pull_request_rules:
  - name: Automatically merge on CI success and review
    conditions:
      - base=master
      - status-success=build
      - "label=ready to merge"
      - "approved-reviews-by=@oss-approvers"
    actions:
      merge:
        method: squash
        strict: smart
      label:
        add: ["auto merged"]
  - name: Automatically merge release branch changes on CI success and release manager review
    conditions:
      - base~=^release-
      - status-success=build
      - "label=ready to merge"
      - "approved-reviews-by=@release-managers"
    actions:
      merge:
        method: squash
        strict: smart
      label:
        add: ["auto merged"]
  # This rule exists because releases 1.19.x and earlier are configured to build using Travis
  # instead of Github actions. It can be deleted once we are no longer merging to these branches.
  - name: Automatically merge release branch changes on Travis CI success and release manager review
    conditions:
      - base~=^release-
      - status-success=continuous-integration/travis-ci/pr
      - "label=ready to merge"
      - "approved-reviews-by=@release-managers"
    actions:
      merge:
        method: squash
        strict: smart
      label:
        add: ["auto merged"]
  - name: Automatically merge PRs from maintainers on CI success and review
    conditions:
      - base=master
      - status-success=build
      - "label=ready to merge"
      - "author=@oss-approvers"
    actions:
      merge:
        method: squash
        strict: smart
      label:
        add: ["auto merged"]
  - name: Automatically merge kork autobump PRs on CI success
    conditions:
      - base=master
      - status-success=build
      - "label~=autobump-*"
      - "author:spinnakerbot"
    actions:
      merge:
        method: squash
        strict: smart
      label:
        add: ["auto merged"]

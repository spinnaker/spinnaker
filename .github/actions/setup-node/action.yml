name: Setup (NodeJS)
description: Installs Node and sets up JS dependencies
author: jcavanagh

inputs:
  project:
    description: Project to setup
    required: true
  node-version:
    description: Node version to set up
    default: 20.19.4

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v5
      if: hashFiles(format('{0}/package.json', inputs.project)) != ''
      with:
        node-version: ${{ inputs.node-version }}

    # OIDC publishing requires >=11.5.1. We currently use Node 20.19.4 which ships with 10.8.2.
    # Once we upgrade to Node >=24 we can remove this step.
    - name: Update npm
      if: hashFiles(format('{0}/package.json', inputs.project)) != ''
      shell: bash
      run: npm install -g npm@11.5.1

    - name: Find yarn cache directory
      if: hashFiles(format('{0}/package.json', inputs.project)) != '' && !env.ACT
      id: yarn-cache
      shell: bash
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

    - name: Restore Yarn cache
      uses: actions/cache@v4
      if: hashFiles(format('{0}/package.json', inputs.project)) != '' && !env.ACT
      with:
        path: ${{ steps.yarn-cache.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}/yarn.lock', inputs.project)) }}
        restore-keys: |
          ${{ runner.os }}-yarn-

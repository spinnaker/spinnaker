server:
  port: 8064

grpc:
  enabled: false

halconfig:
  filesystem:
    path: ~/.hal/config

spinnaker:
  artifacts:
    debian: https://us-apt.pkg.dev/projects/spinnaker-community
    docker: ghcr.io/spinnaker
  config:
    input:
      gcs:
        enabled: true
      writerEnabled: false
      bucket: halconfig

management:
  endpoint:
    shutdown:
      enabled: true

  endpoints:
    web:
      exposure:
        include: shutdown, env, conditions, resolvedEnv, beans, health

backup:
  google:
    enabled: false

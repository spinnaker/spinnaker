apply plugin: "java-platform"
apply plugin: "maven-publish"

// without this building the pom fails when using the Nebula publishing plugin
configurations {
  compileOnly
}

javaPlatform {
  allowDependencies()
}

publishing {
  publications {
    nebula(MavenPublication) {
      from components.javaPlatform
    }
  }
}

ext {
  versions = [
    aws            : "1.11.656",
    bouncycastle   : "1.61",
    groovy         : "2.5.9", //this needs to keep in sync with the version from boot... if we could get rid of groovy-all we'd no longer need this
    hystrix        : "1.4.21",
    jsch           : "0.1.54",
    jschAgentProxy : "0.0.9",
    protobuf       : "3.9.1",
    okhttp         : "2.7.0",
    okhttp3        : "3.14.2",
    resilience4j   : "1.0.0",
    retrofit       : "1.9.0",
    retrofit2      : "2.6.2",
    spectator      : "0.75.0",
    spek           : "1.2.1",
    springBoot     : "2.2.4.RELEASE",
    springCloud    : "Greenwich.SR2",
    swagger        : "2.9.2"
  ]
}


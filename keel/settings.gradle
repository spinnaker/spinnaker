  "keel-bakery-plugin",
  "keel-bom",
  "keel-cli",
  "keel-clouddriver",
  "keel-core",
  "keel-core-test",
  "keel-docker",
  "keel-ec2-api",
  "keel-ec2-plugin",
  "keel-echo",
